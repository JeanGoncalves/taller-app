
<section>
  
  <div class="center">
    <div class="box-center">

      <div class="title">Login</div>

      <span class="description">Efetue seu login para acessar o sistema</span>
      
      <div class="itens-input">
        <label for="login">Login</label>
        <input type="text" name="login">
      </div>

      <div class="itens-input">
        <label for="password">Senha</label>
        <input type="password" name="password">
      </div>

      <div class="button-content">
        <button class="btn" type="submit" (click)="login()">Login</button>
      </div>

      <div class="extra-links">
        <button class="btn btn-link" routerLink="/new-account">Criar uma nova conta</button>
      </div>
    </div>
  </div>
  
</section>
