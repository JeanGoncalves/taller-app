
<section>
  
  <div class="login center">
    <span>Efetue seu login para acessar o sistema</span>
    
    <div>
      <label for="login">Login</label>
      <input type="text" name="login" placeholder="insira seu login">
    </div>

    <div>
      <label for="password">Senha</label>
      <input type="password" name="password">
    </div>

    <div>
      <button type="button" routerLink="/new-account">Nova Conta</button>
      <button type="submit" (click)="login()">Login</button>
    </div>
  </div>
  
</section>
